<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>

<body onload="onload()">
    <div id="gamePlay">
        <h1>Matching Pairs</h1>
        <p>Try your luck at matching all the pairs in the least possible moves!</p>
        <label for="cards">Choose a card deck:</label>&nbsp;
        <div class="container">
            <div class="row">
                <div class="col-6">
                    <select id="cards" class="form-select md-6">
                    </select>
                </div>
            </div>
        </div>
        <br />
        <h2 id="score">Clicks: 0</h2>
        <button id="reset" class="btn btn-lg btn-warning">Reset</button>
    </div>
    <div id="table" width="80%" height="80%"></div>
    <script lang="javascript" src="script.js" type="module"></script>
</body>

</html>
